            <button class="btn mt-6 gap-2 w-64 rounded-md p-3 my-6

            uppercase transition
            duration-200 ease-in-out
            cursor-pointer dark:text-gray-100 dark:bg-slate-700 dark:hover:bg-slate-800"
            tabindex="0">

</div>
